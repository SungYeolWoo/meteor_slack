<template name="channel">
  <h1>{{channel.name}}</h1>
  <ul>
    {{#each messages}}
    <h2>{{date}}</h2>
    <li>
      <div>{{user.emails.[0].address}} {{time}}</div>
      {{#markdown}}{{message}}{{/markdown}}
    </li>
    {{/each}}
  </ul>
  <form>
    <textarea cols="100" rows="1"></textarea>
  </form>
  {{>home}}
</template>
